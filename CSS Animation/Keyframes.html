<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 200px; 
            height: 200px; 
            background-color: blue;
            animation-name: example;
            animation-duration: 10s;
        }

        @keyframes example {
            from {
                background-color: red;
            }

            to {
                background-color: yellow;
            }
        }
    </style>
</head>

<body>
   
    <div></div>

    <div></div>
    
    <div></div>

</body>

</html>
