<!--
1. Try to check if a number is > 0 if not then throw and error "this is error"

2. Catch the error and alert it

3. You should finally alert "all good" as well **/-->

<!DOCTYPE html>
<html>

<head>
  <script>
    function errorTrial() {
      let error1 = {
        id: "lessthanzero",
        description: "The number is less than zero!!"
      }
      var message, x;
      x = document.getElementById("number").value;
      try {
        if (x < 0) {
          throw error1;
        }
      } catch (err) {
        console.log(err);
      } finally {
        document.getElementById("message").innerHTML = "All good";
      }
    }
  </script>
</head>

<body>
  <input type="text" id="number"></input>
  <input type="button" onclick="errorTrial();" value="Test Number"></input>
  <div id="message"></div>
</body>

</html>
