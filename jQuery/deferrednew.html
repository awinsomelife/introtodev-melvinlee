<script>
 function timeout(milliseconds) {
  var deferred = $.Deferred();

  setTimeout(deferred.resolve, milliseconds);

  return deferred.promise();
}

timeout(3000).then(function() {
  console.log('Waiting since 3 seconds');
});
</script>
